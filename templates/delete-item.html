{% extends "base.html" %}

{% block content %}
    <h2>Are you sure you want to delete {{item.name}} ?</h2>
    <form method="post">
      <button type="submit" class="btn btn-primary">Confirm</button>
      <a href={{"/item/" ~ item.id}} class="btn btn-default">Cancel</a>
    </form>
{% endblock %}
