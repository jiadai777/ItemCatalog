{% extends "base.html" %}

{% block content %}
	<div class="jumbotron">
		<h2>{{item.name}}</h2>
		<p>{{item.description}}</p>
		{% if 'username' in session and session['user_id'] == item.user_id %}
		<a href={{"/" ~ item.id ~ "/edititem"}} class="btn btn-warning">Edit</a>
		<a href={{"/" ~ item.id ~ "/deleteitem"}} class="btn btn-danger">Delete</a>
		{% endif %}
	</div>
{% endblock %}
